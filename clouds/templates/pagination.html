<div>
{% if page_obj.has_previous %}
    <a href="?page=1&{{querystring}}">first</a>
    <a href="?page={{ page_obj.previous_page_number }}&{{querystring}}">previous</a>
{% else %}
first previous
{% endif %}

Page {{ page_obj.number }} of {{ paginator.num_pages }}.

{% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}&{{querystring}}">next</a>
    <a href="?page={{ paginator.num_pages }}&{{querystring}}">last</a>
{% else %}
next last
{% endif %}

</div>
