<!DOCTYPE html>
<html>
<head>
<style>
    #pic0 {
        display: block;
    }
</style>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script> 
    n = null;
    i = 0;
    imgs = null;
    go = true;
    function tick() {
        if (!go) return;
        next();
        setTimeout(tick, 100);
    }
    function next() {
        imgs.hide();        
        i++;
        if (i>= n) i=0;
        imgs.eq(i).show();
    }
    function prev() {
        imgs.hide();        
        i--;
        if (i < 0) i=n-1;
        imgs.eq(i).show();
    }
    $(window).load(function() {
        imgs = $('.image');
        n = imgs.length;
    });
    function show() {
        imgs.show()
    }
    extracted = false;
    $(document).keydown(function(e) {
        if (e.which == 69) {
            console.log('Test');
            if (extracted) {
                $('.image img').each(function(i, img){
                    img.src = img.src.replace('/png/extracted/', '/png/');
                    extracted = false;
                });
            }
            else {
                $('.image img').each(function(i, img){
                    img.src = img.src.replace('/png/', '/png/extracted/');
                    extracted = true;
                });
            }
        }
    });
</script>
</head>
<body>
<p>
    <a href="javascript:go=true;tick()">Start</a>
    <a href="javascript:go=false;tick()">Stop</a>
    <a href="javascript:prev()">Previous</a>
    <a href="javascript:next()">Next</a>
    <a href="javascript:show()">Show All</a>
</p>
