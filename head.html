<!DOCTYPE html>
<html>
<head>
<style>
    #pic0 {
        display: block;
    }
</style>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script> 
    n = null;
    i = 0;
    imgs = null;
    go = true;
    function tick() {
        if (!go) return;
        next();
        setTimeout(tick, 200);
    }
    function next() {
        imgs.hide();        
        i++;
        if (i>= n) i=0;
        imgs.eq(i).show();
    }
    function prev() {
        imgs.hide();        
        i--;
        if (i < 0) i=n-1;
        imgs.eq(i).show();
    }
    $(window).load(function() {
        imgs = $('img');
        n = imgs.length;
    });
</script>
</head>
<body>
<p>
    <a href="javascript:go=true;tick()">Start</a>
    <a href="javascript:go=false">Stop</a>
    <a href="javascript:prev()">Previous</a>
    <a href="javascript:next()">Next</a>
    <a href="javascript:imgs.show()">Show All</a>
</p>
